<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokosik11 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="simArea" class="sim-area"></span>
            <span id="numArea" class="num-area"></span>
        </div>
        <div class="buttons">
            <div class="btn sim1 ac">AC<div class="line"></div></div>
            <div class="btn sim1 back">del<div class="line"></div></div>
            <div class="btn sim1 grad dark neg">&#177;<div class="line"></div></div>
            <div class="btn sim fstline">/</div>
            <div class="btn sim sim1 perc">%<div class="line"></div></div>
            <div class="btn sim1 sqrt">&radic;<div class="line"></div></div>
            <div class="btn dark grad pow">&and;<div class="line"></div></div>
            <div class="btn sim fstline">x</div>

            <div class="btn num">7<div class="line"></div></div>
            <div class="btn num">8<div class="line"></div></div>
            <div class="btn num">9<div class="line"></div></div>
            <div class="btn sim fstline">-</div>

            <div class="btn num">4<div class="line"></div></div>
            <div class="btn num">5<div class="line"></div></div>
            <div class="btn num">6<div class="line"></div></div>
            <div class="btn sim fstline">+</div>

            <div class="btn num">1<div class="line"></div></div>
            <div class="btn num">2<div class="line"></div></div>
            <div class="btn num">3<div class="line"></div></div>

            <div class="btn dot fstline">.<div class="line"></div></div>
            <div class="btn num zero">0<div class="line"></div></div>
            <div class="btn equal">=<div class="line"></div></div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
